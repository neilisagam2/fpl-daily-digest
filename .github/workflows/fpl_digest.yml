name: FPL Daily Digest + Deadline Alerts

on:
  schedule:
    # Runs every hour. If you want this to run once a day (e.g., at 08:00 UTC),
    # change this to: "0 8 * * *"
    - cron: "0 * * * *" 
  workflow_dispatch:

jobs:
  fpl:
    runs-on: ubuntu-latest
    # Added timeout for safety
    timeout-minutes: 5 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run FPL Digest and Alerts
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FPL_TEAM_ID: ${{ secrets.FPL_TEAM_ID }}
          # Recommended for ensuring proper display of characters/emojis
          PYTHONIOENCODING: utf-8 
        run: python fpl_deadline_notifier.py
