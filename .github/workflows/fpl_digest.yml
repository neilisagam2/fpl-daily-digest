name: FPL Daily Digest + Deadline Alerts

on:
  schedule:
    # Runs once a day at 10:00 AM UTC.
    # CRON format: minute (0-59) hour (0-23) day-of-month (1-31) month (1-12) day-of-week (0-6)
    - cron: "0 10 * * *" 
  workflow_dispatch:

jobs:
  fpl:
    runs-on: ubuntu-latest
    # Added timeout for safety to prevent runaway jobs
    timeout-minutes: 5 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run FPL Digest and Alerts
        env:
          # --- Required Secrets ---
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # --- Optional Secret ---
          FPL_TEAM_ID: ${{ secrets.FPL_TEAM_ID }}
          # Recommended for ensuring proper display of characters/emojis
          PYTHONIOENCODING: utf-8 
        run: python fpl_deadline_notifier.py
